<!DOCTYPE html>
<html>
<head>
    <title>Protected Image</title>
    <style>
        body { 
            display: flex; 
            height: 100vh; 
            justify-content: center; 
            align-items: center; 
            background-color: #f0f0f0;
            margin: 0;
            user-select: none;
            -webkit-user-select: none; 
            -moz-user-select: none; 
            -ms-user-select: none;
        }
        .image-container {
            position: relative;
            width: 80%;
            max-width: 600px;
        }

        img {
            width: 100%;
            height: auto;
            pointer-events: none;
            -webkit-user-drag: none;
        }

        .overlay {
            position: absolute;
            top: 0; 
            left: 0; 
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1); /* Overlay transparan */
            backdrop-filter: blur(3px); /* Efek blur */
            pointer-events: none;
        }
         .noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/noise.png'); /* Noise pattern */
            opacity: 0.15;
            pointer-events: none; 
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://raw.githubusercontent.com/anndefined/ttd-achmanan/refs/heads/main/TTD%20Achmanan.jpg" alt="Your Image">
        <div class="overlay"></div>
        <div class="noise"></div>
    </div>
</body>
</html>
