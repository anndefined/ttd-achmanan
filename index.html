<!DOCTYPE html>
<html>
<head>
    <title>View Only Image</title>
    <style>
        body { 
            display: flex; 
            height: 100vh; 
            justify-content: center; 
            align-items: center; 
            background-color: #f0f0f0;
            margin: 0;
        }
        .image-container {
            position: relative;
        }
        img {
            max-width: 100%;
            height: auto;
            pointer-events: none; /* Biar gak bisa klik kanan */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://raw.githubusercontent.com/anndefined/ttd-achmanan/refs/heads/main/TTD%20Achmanan.jpg" alt="Your Image">
    </div>
</body>
</html>
