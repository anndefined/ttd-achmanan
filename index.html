<!DOCTYPE html>
<html>
<head>
    <title>View Only Image</title>
    <style>
        body { 
            display: flex; 
            height: 100vh; 
            justify-content: center; 
            align-items: center; 
            background-color: #f0f0f0;
            margin: 0;
        }
        .image-container {
            position: relative;
        }
         .image-container::after {
            content: "";
            position: absolute;
            top: 0; left: 0; 
            width: 100%; 
            height: 100%;
            background-color: rgba(255, 255, 255, 0.01); /* Lapisan hampir transparan */
            pointer-events: none;
        }

         .noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/noise.png'); /* Noise pattern */
            opacity: 0.15;
            pointer-events: none; 
        }
        img {
            max-width: 100%;
            height: auto;
            pointer-events: none; /* Biar gak bisa klik kanan */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://raw.githubusercontent.com/anndefined/ttd-achmanan/refs/heads/main/TTD%20Achmanan.jpg" alt="Your Image">
        <div class="overlay"></div>
        <div class="noise"></div>
    </div>
</body>
</html>
